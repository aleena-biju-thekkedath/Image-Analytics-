<!DOCTYPE html>
<html>
<head>
    <title>Cropped Image</title>
    <link rel="icon" href="https://i.ibb.co/LgShpS0/logo2.png" type="image/png">
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: white;
            font-size: 20px;
        }
        .image-container {
            max-width: 100%;
            max-height: 80%;
        }
        img {
            display: block;
            margin: 0 auto;
        }
        .text {
            margin-top: 20px;
        }

        .logo {
            position: absolute;
            top: 2px;
            right: 1px;
        }

            html 
            {
            height:100%;
            }

            body {
            margin:0;
            }

            .bg {
            animation:slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #25ced1 50%, #ffffff 50%, #ff8a5b);
            bottom:0;
            left:-50%;
            opacity:.5;
            position:fixed;
            right:-50%;
            top:0;
            z-index:-1;
            }

            .bg2 {
            animation-direction:alternate-reverse;
            animation-duration:4s;
            }

            .bg3 {
            animation-duration:5s;
            }

            .content {
            background-color:rgba(255,255,255,.8);
            border-radius:.25em;
            box-shadow:0 0 .25em rgba(0,0,0,.25);
            box-sizing:border-box;
            left:50%;
            padding:10vmin;
            position:fixed;
            text-align:center;
            top:50%;
            transform:translate(-50%, -50%);
            }

            h1 {
            font-family:monospace;
            }

            @keyframes slide {
            0% {
                transform:translateX(-25%);
            }
            100% {
                transform:translateX(25%);
            }
            }
    </style>
</head>
<body>
    <a href="/" class="logo"><img src="https://i.ibb.co/KsZ2dTq/logo.png" alt="logo" width="160" height="100"></a>
    <div class="image-container">
        <img src="{{ url_for('static', filename=image_filename) }}" alt="Cropped Image">
    </div>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
</body>
</html>
